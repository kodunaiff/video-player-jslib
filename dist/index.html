<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="player" class="player-id shadow">
    <div class="js-video-container video-container"></div>
      <div class="player-controls">
        <button class="js-play-button button-player" hidden>
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button button-player" hidden>
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button button-player" hidden>
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
        <button class="js-volume-button button-player" hidden>
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <div class="space-filler"></div>
        <button class="js-fullscreen-button button-player">
          <i class="fa fa-expand" aria-hidden="true"></i>
        </button>
      </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({
	  elementId: 'player',
	  src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4'
	});
  </script>



</body>
</html>
